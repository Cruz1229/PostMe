<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>PostMe</title>
  <link rel="stylesheet" href="src/css/app.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.green-blue.min.css" />
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="src/js/app.js"></script>
</head>
<body>
  <!-- Always shows a header, even in smaller screens. -->
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">PostMe</span>
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
        <!-- Navigation. We hide it in small screens. -->
        <nav class="mdl-navigation mdl-layout--large-screen-only">
          <a class="mdl-navigation__link" href="">Ver publicaciones</a>
          <a class="mdl-navigation__link" href="">Imágenes</a>
          <a class="mdl-navigation__link" href="">Videos</a>
          <a class="mdl-navigation__link" href="">Audios</a>
        </nav>
      </div>
    </header>
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">PostMe</span>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="">
          <i class="material-icons">home</i>
          Ir a la página principal
        </a>
        <a class="mdl-navigation__link" href="">
          <i class="material-icons">post_add</i>
          Ver publicaciones
        </a>
        <a class="mdl-navigation__link" href="">
          <i class="material-icons">camera_alt</i>
          Imágenes
        </a>
        <a class="mdl-navigation__link" href="">
          <i class="material-icons">ondemand_video</i>
          Videos
        </a>
        <a class="mdl-navigation__link" href="">
          <i class="material-icons">music_video</i>
          Audios
        </a>
      </nav> 
    </div>
    <main class="mdl-layout__content">
      <div class="page-content"><!-- Your content goes here --></div>
    </main>
  </div>
</body>
</html>
